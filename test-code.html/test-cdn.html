<body>

    <div id="tad-echo"></div>
    <script type='text/javascript'>
        //<![CDATA[

        var hostdm = "https://host.taoanhdep.com/"
       
        //echo css
        function echoCss(x) {

            var linkCss = document.createElement("link")

            linkCss.setAttribute('href', hostdm + x);

            document.getElementById("tad-echo").append(linkCss)

        }

        //echo js
        function echoJs(x) {

            var scriptJs = document.createElement("script")

            scriptJs.setAttribute('src', hostdm + x);

            document.getElementById("tad-echo").append(scriptJs)


        }


     //]]>
</script>


    <script>

        echoCss("abc.css");

        echoJs("hihi.js");
